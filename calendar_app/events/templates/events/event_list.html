<!DOCTYPE html>
<html>
<head>
    <title>Event List</title>
</head>
<body>
    <h1>Events</h1>
    <a href="{% url 'create_event' %}">Create New Event</a>
    <ul>
        {% for event in events %}
            <li>{{ event.title }} - {{ event.date }}
                {% if event.file %}
                    <a href="{{ event.file.url }}">Download File</a>
                    <a href="{% url 'edit_event' event.id %}">Edit Event</a>
                    <a href="{% url 'delete_event' event.id %}">Delete Event</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
